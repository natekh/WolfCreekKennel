{% extends 'base.html' %}
{% block content%} 
{% load static %}
    <div class="heading">
        <h1>Frequently Asked Questions</h1>
    </div>
    <div class=faq>
     {% for faq in faqs %}
        <h3>{{ faq.question }}</h3>
        <p>{{ faq.answer }}</p>
     {% endfor %}
    </div>
{% endblock %}
